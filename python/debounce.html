<!DOCTYPE html>
<html lang="en">
<script>
    let cnt = 0
    const getData = () => {
        val = document.getElementById('debounce').value
        if(val == "") cnt = 0
        console.log('API LOADING ...', cnt++)
        console.log('You searched for', val);
    }

    const debounce = function(fn, delay){
        let timer;
        return function(){
            const context=this, args=arguments
            clearTimeout(timer)
            timer = setTimeout(() => {
                fn.apply(context, args)
            }, delay)
        }
    }

    const driver = debounce(getData, 300)
</script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="debounce" type="text" onkeyup="driver()"/>
</body>
</html>
